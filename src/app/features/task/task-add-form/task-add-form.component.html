<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-grid-container">
  <mat-form-field>
    <mat-label>カテゴリ</mat-label>
    <mat-select formControlName="categoryId">
      @for (category of categoryOptions(); track category) {
        <mat-option value="{{ category.id }}">
          <category-chip
            [categoryId]="category.id"
            [categoryName]="category.name"
            [categoryColorHexCode]="category.color.hexCode"
          />
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>タイトル</mat-label>
    <input matInput formControlName="title" />
    <mat-hint>英数字・ひらがな・カタカナ・漢字（改行および空白、句読点などの記号を除く）</mat-hint>
    <mat-error
      *ngIf="form.get('title')?.invalid && (form.get('title')?.touched || form.get('title')?.dirty)"
    >
      <span *ngIf="form.get('title')?.hasError('required')">タイトルは必須です。</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>内容</mat-label>
    <textarea matInput formControlName="body" cdkTextareaAutosize cdkAutosizeMinRows="1"></textarea>
    <mat-hint>英数字・ひらがな・カタカナ・漢字（句読点などの記号を除く）</mat-hint>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">追加する</button>
  </div>
</form>
